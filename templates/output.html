<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

table,tr,td,th{
    border:1px solid;
}
.menu_header{
border-radius:15px;

  position: absolute;
  text-align: center;
  min-width: 200px;
  z-index: 1;
}

.dropbtn {
  
  background-color: #3e8e41;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
}

.headercls {
  background-color: #3e8e41;
  color: white;
  padding: 10px;
  font-size: 16px;
  border: none;
  

  
  
}

.dropdown {
  position: relative;
  display: inline-block;
  
}

.dropdown-content {
  border-radius:15px;
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 200px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {background-color: #3e8e41;border-radius:15px;font-style: italic;color: white;}

.dropdown:hover .dropdown-content {display: block;}

.dropdown:hover .dropbtn {background-color: #3e8e41;}
</style>
</head>
<body style="background-color: #eee7e7;">
    
<div class="headercls" align="center" >
    
    <p><h1>Welcome to Indian Stocks Anslysis<h1></p>
    
</div>
<br>
<div style="background-color: #3e8e41;">
    <div class="dropdown">
        <button class="dropbtn"><b>Portfolio</b></button>
        <div class="dropdown-content" style="font-size: 15px;font-weight: bold;">
            <a href="#">Current</a>
            <a href="#">Target</a>
            
        </div>
    </div>

    <div class="dropdown">
        <button class="dropbtn"><b> Category</b></button>
        <div class="dropdown-content" style="font-size: 15px;font-weight: bold;">
            <a href="#">Automobiles</a>
            <a href="#">Defence</a>
            <a href="#">Pharma</a>
        </div>
    </div>

    <div class="dropdown">
        <button class="dropbtn"><b>Data Input</b></button>
        <div class="dropdown-content" style="font-size: 15px;font-weight: bold;">
            <a href="{{url_for('newyfcode')}}">Add YF company code</a>
            <a href="#">Add Crash Date</a>
            <a href="#">Execute Packages</a>
            <a href="{{url_for('output')}}">Output</a>
        </div>
    </div>

    <div class="dropdown">
        <button class="dropbtn"><b>Post</b></button>
        <div class="dropdown-content" style="font-size: 15px;font-weight: bold;">
        
        </div>
    </div>


    <div class="logoutbutton" style="float:right;">
        <div style="color: white;">
            <p>Logout</p>
        </div>
    </div>

</div>


<div>
    {% for table in tables %}
            {{titles[loop.index]}}
            {{ table|safe }}
    {% endfor %}
</div>

       
    
<!-- <img src="{{url_for('static', filename='stocks_img.png')}}" >  -->




</body>
</html>
